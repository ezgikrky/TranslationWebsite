<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>Çeviri Sayfası</h1>
        <div>Yüklediğiniz resmin içeriği aşağıdaki gibidir.Devam etmek için çevirmek istediğiniz dili seçiniz.</div>
        <div>
            <form action = "/translate" method="POST">
                <div class="form-group">

                    <textarea name="text" cols="150" rows="10"  class="form-control"> {{isim}}</textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italyanca</option>
                        <option value="ja">Japonca</option>
                        <option value="ru">Rusça</option>
                        <option value="de">Almanca</option>
                        <option value="tr">Türkçe</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Çevir</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
